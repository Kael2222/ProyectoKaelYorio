<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="../css/estilos.css">
    <script src="https://kit.fontawesome.com/e337dc4cfd.js" crossorigin="anonymous"></script>
</head>

<body class="cuerpo fondoImgContacto">

    <header>


        <nav class="navegacion">
            <a href="../index.html"><img class="logo" src="../assets/radioheadfondonegro.jpg" alt="Radiohead logo"></a>
            <ul class="lista">
                <li> <a href="../index.html">Inicio</a></li>
                <li> <a href="discografia.html">Discografia</a></li>
                <li> <a href="imagenes.html">Imagenes</a> </li>
                <li> <a href="bio.html">Bio</a></li>
                <li> <a href="contacto.html">Contacto</a></li>
            </ul>

        </nav>

    </header>
    <br><br>
    <hr>
    <div class="conteinerForm">
        <img src="../assets/logoradiohead fondonegro.jpg" alt="diseno de frase que dice : Every thing in its right place "
            width="100%">
    </div>




    <form class="form" action="" method="get" enctype="text/plain">
        <div>
            <h1 class="form__text">Contacto</h1>

            <label class="form__text" for="userName">Nombre:</label>
            <input type="text" id="userName" placeholder="Tu Nombre">
        </div>
        <div>
            <label class="form__text" for="userMail">Email:</label>
            <input type="email" id="userMail" name="userMail" required placeholder="Tu email de contacto">
        </div>
        <div>
            <label class="form__text" for="userMsj">Mensaje:</label>
            <textarea name="userMsj" id="userMsj" cols="30" rows="10"
                placeholder="Ingresa el mensaje que desees"></textarea>
        </div>
        <button type="submit">ENVIAR</button>

    </form>

    <p class="parrafo">Respetamos tu privacidad</p>
    <hr>






    <footer class="footer">
        <div class="redesSociales">
            <p class="parrafo">Desarrollo Kael Yorio - Argentina. Mayo 2022</p>
            <a href="https://www.instagram.com/radiohead/" class="boton-instagram">
                <i class="fa-brands fa-instagram"></i>
            </a>

            <a href="https://www.youtube.com/channel/UCq19-LqvG35A-30oyAiPiqA" class="boton-youtube">
                <i class="fa-brands fa-youtube"></i>
            </a>

            <a href="https://open.spotify.com/artist/4Z8W4fKeB5YxbusRsdQVPb" class="boton-spotify">
                <i class="fa-brands fa-spotify"></i>
            </a>
        </div>
    </footer>
</body>
